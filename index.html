<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel project</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__top">
					<nav class="nav">
						<div class="nav__logo">
							<a href="#" class="nav__logo-link"><img src="./icons/Logo-header.svg" alt="Logo-header" class="nav__img"></a>
						</div>

						<ul class="nav__list nav__list--header">
							<li><a href="#!" class="active">Mobile Top Up</a></li>
							<li><a href="#!">About</a></li>
							<li><a href="#!">Rate</a></li>
							<li><a href="#!">Help</a></li>
						</ul>

						<ul class="nav__login">
							<li><a href="#!" class="btn btn--login">Sign Up</a></li>
						</ul>

						<button type="button" class="nav__toggle">
							<div class="menu-icon-wrapper">
								<div class="menu-icon"></div>
							</div>
						</button>
					</nav>
				</div>

				<div class="header__row">
					<div class="header__content">
						<h1 class="header__title">
							Now Buy Your<br>PIN or <span>Top Up </span>
						</h1>
						<h2 class="header__title header__title--mb">With Bank Transfer</h2>
						<div class="header__text">
							<p>We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
						</div>
						<div class="link-wrapper">
							<a href="#!" class="btn btn--header">Get Started</a>
						</div>
					</div>

					<div class="header__img">
						<img class="header__img-wooman" src="./img/header/header-img.png" alt="Image" />
						<div class="orbita">
							<div class="orbita-img">
								<img class="img-orbit" src="./icons/Ellipse.svg" alt="">
							</div>
							<div class="orbita-img2">
								<img class="img-orbit" src="./icons/Ellipse2.svg" alt="">
							</div>
							<div class="orbita-img3">
								<img class="img-orbit" src="./icons/Ellipse3.svg" alt="">
							</div>
							<div class="orbita-img4">
								<img class="img-orbit" src="./icons/Ellipse3.svg" alt="">
							</div>
							<div class="orbita-img5">
								<img class="img-orbit" src="./icons/Ellipse2.svg" alt="">
							</div>
						</div>
					</div>

				</div>

				<div class="container-form">
					<div class="subscribe__content">
						<form class="subscribe-form">
							<input oninput="this.value = this.value.replace(/[^a-z]/, '')" id="input"  type="text" minlength="4" maxlength="10" class="subscribe-form__input" placeholder="Where do you want to call?" />
							<button class="btn btn--subscribe">
								<img src="icons/search.svg" alt="search" class="btn__subscribe-img">
							</button>
						</form>
					</div>
				</div>
				<div class="regular-user">
					<img src="./img/Group 1332.png" alt="Group" class="regular-user__img">
					<p class="regular-user__text">45k+ Regular User. <span>View Price Plan</span></p>
				</div>
			</div>
		</header>
		<script src="./js/main.js"></script>
	</body>
</html>
